<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tablica kanban</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="board" class="board flex-container">
		<div class="header-container flex-container">
			<h1>Kanban board</h1>
		</div>
		<button class="btn create-column">Add a column</button>
		<div class="column-container flex-container"></div>
	  </div>
	
	  <script id="column-template" type="x-tmpl-mustache">
      
		<div class="column flex-container">
		  <div class="column-title-container flex-container">
			<h2 class="column-title">{{ name }}</h2>
		  </div>
		  <div class="column-card-list-container flex-container">
			<ul id={{ id }} class="column-card-list"></ul>
		  </div>
		  <div class="btn-container flex-container">
			<button class="btn btn-delete ">X</button>
			<button class="btn add-card">Add a card</button>
		  </div>
		</div>
	  </script>
	  <script id="card-template" type="x-tmpl-mustache">
		<div class="card flex-container">
		  <div class="card-description-container flex-container">
			<p class="card-description">{{ description }}</p>
		  </div> 
			<button class="btn btn-item btn-delete">x</button>
		</div>
	  </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <!--TO JEST JUŻ NIE POTRZEBNE-->
    <!--<script type="text/javascript" src="script.js"></script>-->
    
    <!--TERAZ UŻYWAMY TEGO-->
    <script type="text/javascript" src="js/Column.js"></script>
    <script type="text/javascript" src="js/Card.js"></script>
    <script type="text/javascript" src="js/Board.js"></script>
    <script type="text/javascript" src="js/App.js"></script>
</body>
</html>
